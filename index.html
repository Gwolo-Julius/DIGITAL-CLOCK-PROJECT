<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="background_container">
      <div class="clock">
        <div class="outer_container">
          <div class="goldern_sticker">
            <div class="main_screen">
              <div class="info">
                <p></p>
              </div>
              <div class="clock_digit">
                <div class="hour">
                  <h2 class="hour_digit"></h2>
                </div>
                <div class="dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
                <div class="minute">
                  <h2 class="minute_digit"></h2>
                </div>
                <div class="second">
                  <h4 class="second_digit"></h4>
                </div>
              </div>
            </div>
            <div class="sub_screen">
              <div class="am_pm">
                <h3 class="am_pm_digit"></h3>
              </div>
              <div class="date">
                <div class="date_digit">
                  <h3 class="dd"></h3>
                </div>
                <div class="separator">
                  <h3>/</h3>
                </div>
                <div class="month_digit">
                  <h3 class="mm"></h3>
                </div>
                <div class="separator">
                  <h3>/</h3>
                </div>
                <div class="year_digit">
                  <h3 class="yyyy"></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="light_btn">
          <h1>light</h1>
        </div>
      </div>
    </div>
  </body>
</html>
